{% if post.image_url %}
<div class="height-full text-left {% if site.style == 'dark' %}box-shadow{% else %}border border-gray-light{% endif %} rounded-1 p-3"
style="background-image:url({{post.image_url}});background-size: cover; background-position: center center">
{% else %}
<div class="height-full text-left {% if site.style == 'dark' %}box-shadow{% else %}border border-gray-light{% endif %} bg-white rounded-1 p-3">
{% endif %}
  <div class="d-flex flex-justify-between flex-items-start mb-1">
    <h1 class="f4 lh-condensed mb-1">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
  </div>
  <div class="text-gray ws-normal">
    {% for keyword in post.keywords %}
      <p class="topic-tag">
        {{ keyword }}
      </p>
    {% endfor %}
  </div>
  <div class="text-gray ws-normal">{{ post.date | date: "%b %d, %Y"}}</div>
</div>
